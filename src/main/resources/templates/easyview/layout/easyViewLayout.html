<!DOCTYPE html>
<html class="sub" lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>EASYVIEW</title>
	<!-- 공통적용헤더정보 -->
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<!-- //공통적용헤더정보 -->
	<meta name="Description" content="CUCKOO">
	<meta property="og:site_name" content="CUCKOO">
	<meta name="Author" content="CUCKOO">
	<meta name="robots" content="ALL">
	
	<link rel="stylesheet" th:href="@{/css/easyview/reset.css}">
	<link rel="stylesheet" th:href="@{/css/easyview/slick.css}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
	<link rel="stylesheet" th:href="@{/css/easyview/main.css}">
	  
	<script type="text/javascript" th:src="@{/js/easyview/jquery-1.8.2.min.js}"></script>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script><!-- 다음 주소 API -->
	<script type="text/javascript" th:src="@{/js/easyview/swiper-bundle.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/easyview/slick.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/easyview/main.js}"></script>

	<th:block layout:fragment="script"></th:block>
</head>
<body>
<div class="wrap">
    <header id="sub-header">
        <header layout:fragment="header"></header>
        <th:block th:replace="~{/easyview/fragments/subTabsLayout :: subTabsLayout(${tabsIndex})}"></th:block>
    </header>
    <!-- //header-->
    <!--container-->
    <div id="container">
        <div layout:fragment="content">


            dddddd
        </div>
    </div>
    
    <!-- full-modal -->
	<th:block th:replace="~{/easyview/fragments/fullModal :: fullModal}"></th:block>
    <!-- bottom Sheet Pop-up -->
	<th:block th:replace="~{/easyview/fragments/bottomSheet :: bottomSheet}"></th:block>
    <!-- bottom navigation -->
    <th:block th:replace="~{/easyview/fragments/bottomNavigation :: bottomNavigation(selectedIndex=${selectedIndex})}"></th:block>
    <!-- mobile GNB -->
    <th:block th:replace="~{/easyview/fragments/mobileGnbLayout :: mobileGnbLayout}"></th:block>
    <div id="ui_layer"></div>
</div>

<script th:src="@{/js/easyview/bottomSheet.js}"></script>
</body>
</html>
