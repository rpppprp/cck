<!DOCTYPE html>
<html class="sub" lang="kor" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>CUCKOO EASYVIEW</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" th:href="@{/css/easyview/reset.css}">
	<link rel="stylesheet" th:href="@{/css/easyview/main.css}">
	<link rel="stylesheet" href="/css/swiper-bundle-8.4.7.min.css"/>


	<script type="text/javascript" src="/js/easyview/jquery-1.8.2.min.js"></script>
	<script type="text/javascript" src="/js/easyview/slick.min.js"></script>
	<script type="text/javascript" th:src="@{/js/easyview/main.js}"></script>

</head>
<body>
	<header class="header">
	    <nav class="main-gnb gnb">
	        <div class="wrap">
	            <div class="gnb-left">
	                <a href="/easyview/" class="logo">
	                    <img src="/images/easyview/cuckoo_logo.svg">
	                </a>
	            </div>
	            <div class="gnb-right">
	                <a class="menu">
	                    <svg class="icon-sm">
	                        <use xlink:href="/images/easyview/icons/spriteImg.svg#burger" />
	                    </svg>
	                </a>
	            </div>
	        </div>
	    </nav>
	</header>
	<main class="main">
		<div class="container">
		
			<!-- 등록 제품 카드 -->
			<section class="main-card-area">
				<div class="wrap">
	                <div class="product-card">
	                    <div class="product-card-thum">
	                    	<img src="/images/sample/sample_product.png">
	                    </div>
	                    <div class="product-card-content">
	                        <div class="product-card-badge">
	                            <span class="badge-primary">방문관리</span>
	                            <span class="badge-ragular">60개월</span>
	                        </div>
	                        <div class="product-card-name">
	                            <h1 class="name">
	                                트윈프레셔 미니 전기압력밥솥(3인용)
	                            </h1>
	                            <div class="code-name">
	                                CRP-TT0310FPP
	                            </div>
	                        </div>
	                    </div>
	                </div>
				</div>
			</section>
			
			<!-- 렌탈관리 메뉴 -->
			<section class="main-menu-area">
				<div class="wrap">
	                <div class="sub-title-wrap">
	                    <h1 class="sub-tit">
	                        렌탈관리
	                    </h1>
	                </div>
	                <div class="main-menu-wrap">
	                	<div class="main-menu-item bg-g rounded-sm item-1">
	                		<a href="/easyview/management/01">
	                			<span class="rounded-icon bg-w primary">
				                    <svg class="icon-md">
				                        <use xlink:href="/images/easyview/icons/spriteImg.svg#main-menu-01" />
				                    </svg>
	                			</span>
	                			<p class="menu-txt">
	                				관리카드
	                			</p>
	                		</a>
	                	</div>
	                	<div class="main-menu-item bg-g rounded-sm item-2">
	                		<a href="/easyview/rental/">
	                			<span class="rounded-icon bg-w">
				                    <svg class="icon-md">
				                        <use xlink:href="/images/easyview/icons/spriteImg.svg#main-menu-02" />
				                    </svg>
	                			</span>
	                			<p class="menu-txt">
	                				내 렌탈 정보
	                			</p>
	                		</a>
	                	</div>
	                	<div class="main-menu-item bg-g rounded-sm item-2">
	                		<a href="/easyview/product/">
	                			<span class="rounded-icon bg-w">
				                    <svg class="icon-md">
				                        <use xlink:href="/images/easyview/icons/spriteImg.svg#main-menu-03" />
				                    </svg>
	                			</span>
	                			<p class="menu-txt">
	                				제품 안내
	                			</p>
	                		</a>
	                	</div>
	                </div>
				</div>
			</section>
			
			<!-- 제품관리 메뉴 -->
			<section class="main-subMenu-area">
				<div class="wrap">
	                <div class="sub-title-wrap">
	                    <h1 class="sub-tit">
	                        제품관리
	                    </h1>
	                </div>
	                <div class="sub-menu-wrap">
	                	<div class="sub-menu-item">
	                		<a href="/easyview/support/01">
	                			<span class="rounded-icon bg-g">
				                    <svg class="icon-sm">
				                        <use xlink:href="/images/easyview/icons/spriteImg.svg#sub-menu-01" />
				                    </svg>
	                			</span>
	                			<p class="menu-txt">
	                				고객지원
	                			</p>
	                		</a>
	                	</div>
	                	<div class="sub-menu-item">
	                		<a href="/easyview/supplies/">
	                			<span class="rounded-icon bg-g">
				                    <svg class="icon-sm">
				                        <use xlink:href="/images/easyview/icons/spriteImg.svg#sub-menu-02" />
				                    </svg>
	                			</span>
	                			<p class="menu-txt">
	                				소모품 구매
	                			</p>
	                		</a>
	                	</div>
	                	<div class="sub-menu-item">
	                		<a href="/easyview/request/">
	                			<span class="rounded-icon bg-g">
				                    <svg class="icon-sm">
				                        <use xlink:href="/images/easyview/icons/spriteImg.svg#sub-menu-02" />
				                    </svg>
	                			</span>
	                			<p class="menu-txt">
	                				AS 신청
	                			</p>
	                		</a>
	                	</div>
	                </div>
				</div>
			</section>
		</div>
	</main>
	<th:block th:replace="easyview/fragments/bottomNavigation:: bottomNavigation('1')"></th:block>
	<th:block th:replace="easyview/fragments/mobileGnbLayout :: mobileGnbLayout"></th:block>
</body>
</html>
